
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Forgot Password?</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
	<div class="background-divider">
		<div class="background-left">
			<div class="left-side">
				<form id="form" method="post" action="{% url 'forgetpass' %}">
					{% csrf_token %}
					<div class="title">Forget Password</div>
					{% if msg %}
                        <div class="message" >{{ msg }}</div>
                    {% endif %}
					<input type="email" name="email" id="email" class="input-field" placeholder="Email Address">
					<div class="links-and-buttons">
						<button type="submit" class="sign-in-button" onclick="redirectToLogin()">Submit</button>
						<div class="white-line"></div>
						<a href="{% url 'login' %}" class="sign-up">Back to login</a>
					</div>
				</form>
			</div>
		</div>
		<div class="background-right">
			<div class="right-side">
				<div class="image-container">
					<img class="dentist-image" src="{% static 'images/Dentist.PNG' %}" alt="Dentist image">
				</div>
			</div>
		</div>

	</div>
	<script>
		function redirectToLogin() {
        window.location.href = "{% url 'login' %}";
    }
        function validateForm() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value.trim();
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                emailInput.focus();
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
</body>

</html>
